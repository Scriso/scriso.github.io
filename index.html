<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scriso | کانال امنیت سایبری</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.8rem;
      background: linear-gradient(90deg, #ff0033, #ff0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      max-width: 600px;
      text-align: center;
      line-height: 1.7;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .btn {
      background: transparent;
      border: 2px solid #ff0033;
      color: #ff0033;
      padding: 0.8rem 1.8rem;
      font-size: 1rem;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background: #fff;
      color: #000;
      border-color: #fff;
    }

    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #777;
      padding: 1rem;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
        padding: 0 1rem;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>SCRISO</h1>
    <p>به دنیای امنیت سایبری و تست نفوذ خوش آمدید. کانال ما مجموعه‌ای از ابزارها، آموزش‌ها و اطلاعات ناب برای متخصصین این حوزه است.</p>
  </header>

  <div class="btn-container">
    <a href="https://t.me/Scriso" class="btn">ورود به کانال تلگرام</a>
    <a href="#" class="btn">تماس با ما</a>
  </div>

  <footer>
    © 2025 - طراحی شده با ❤️ توسط Scriso
  </footer>
</body>
</html>

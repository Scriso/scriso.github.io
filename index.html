<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="robots" content="index, follow">

  <!-- Schema JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "CyberScriso",
    "url": "https://scriso.github.io",
    "sameAs": [
      "https://t.me/CyberScriso",

  <!-- استایل -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000000, #1a0000);
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      background: linear-gradient(90deg, #ff0000, #cc0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 12px #ff000088);
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
    }

    p.about {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 1.5rem auto 3rem;
      line-height: 1.6;
      color: #bb2222cc;
      font-style: italic;
    }

    nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #990000, #ff0000);
      color: #fff;
      font-weight: 700;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 0 15px #ff000077;
      transition: all 0.3s ease;
      border: 2px solid #ff2222;
    }

    nav a:hover {
      background: #fff;
      color: #990000;
      box-shadow: 0 0 25px #ff0000cc;
      transform: scale(1.05) rotate(-2deg);
    }

    /* انیمیشن و بخش مخفی */
    .popup {
      margin-top: 2rem;
      font-size: 1.3rem;
      padding: 1rem 2rem;
      color: #ff5555;
      background: rgba(255, 0, 0, 0.1);
      border: 1px dashed #ff0000;
      border-radius: 10px;
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-options {
      margin-top: 1rem;
      display: none;
      flex-direction: column;
      gap: 0.8rem;
      animation: fadeIn 1s ease forwards;
    }

    .contact-options a {
      background: #111;
      color: #ff4444;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      border: 1px solid #ff4444;
      transition: all 0.3s ease;
    }

    .contact-options a:hover {
      background: #ff4444;
      color: #000;
    }

    footer {
      margin-top: 5rem;
      font-size: 0.9rem;
      color: #660000aa;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      p.about {
        font-size: 1rem;
        max-width: 90vw;
      }
      nav a {
        padding: 0.8rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>CyberScriso</h1>

  <p class="about">فراتر از آنچه دیده می‌شود؛ تسلط بر ناشناخته‌ها و نفوذ به لایه‌های پنهان...</p>

  <nav>
    <a href="https://t.me/CyberScriso" target="_blank">Tlegram</a>
    <a href="#" onclick="showComingSoon()">About</a>
    <a href="#" onclick="showContact()">Contact</a>
  </nav>

  <div id="comingSoon" class="popup">🔒 Coming Soon...</div>

  <div id="contactOptions" class="contact-options">
    <a href="https://t.me/Cyb3rScriso" target="_blank">📟 Telegram</a>
    <a href="mailto:Scriso@proton.me">📧 Email</a>
  </div>

  <footer>
    © 2025 CyberScriso Team
  </footer>

  <script>
    function showComingSoon() {
      document.getElementById('comingSoon').style.display = 'block';
      document.getElementById('contactOptions').style.display = 'none';
    }
    function showContact() {
      document.getElementById('comingSoon').style.display = 'none';
      document.getElementById('contactOptions').style.display = 'flex';
    }
  </script>

</body>
</html>
